<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ek+Mukta">
  
  <script src="js/game.js"></script>

  <title>T3 - Game</title>
</head>
<body onload="init()">
<div id="container">
  <header>
    <a href="/main"><img src="../images/logo.png" /></a>
  </header>
  
  <aside>
    You are:
    <img id="you_img" src="" />

  <main>
    <section>
      <div id="sq0" class="q r b" onclick="place('sq0')"></div>
      <div id="sq1" class="q r b" onclick="place('sq1')"></div>
      <div id="sq2" class="q b" onclick="place('sq2')"></div>
    </section>
    
    <section>

  <nav>
    <ul>
      <li><a href="/profile">Profile</a></li>
